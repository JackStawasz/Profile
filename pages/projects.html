<header>
    <div class="header-left">
        <div class="header-text">
            <h1>My Projects</h1>
            <div class="muted">Fetched from <code>projects.json</code></div>
        </div>
        <svg class="projects-logo">
            <use href="#logo"></use>
        </svg>
    </div>
    <div class="controls">
        <select id="sort" class="search" required>
            <option value="" disabled selected>Sort Type</option>
            <option value="title">Title (A–Z)</option>
            <option value="organization">Organization</option>
            <option value="has-link">Has Link</option>
            <option value="has-repo">Has Repo</option>
        </select>
        <input class="search" id="q" placeholder="Search Projects" aria-label="Search projects" />
    </div>
</header>

<div id="status" class="loading" role="status">Loading projects…</div>
<div id="list" hidden></div>
